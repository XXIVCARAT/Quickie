<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    #message {
      min-height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      overflow-y: auto;
    }
    #input {
      width: 100%;
      padding: 5px;
    }
    #send-button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div id="message"></div>
  <input type="text" id="input" placeholder="Type your message" autofocus>
  <button id="send-button">Send</button>

  <script src="chat.js"></script>
</body>
</html>
